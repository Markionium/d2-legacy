<div class="record-table">
    <table class="table">
        <thead>
            <tr>
                <th ng-repeat="column in columns" class="record-table-header" column="column">{{ column.name }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td ng-repeat="column in columns">{{ item[column.name]}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    <pagination boundary-links="true" items-per-page="pager.itemsPerPage" total-items="pager.resultTotal" ng-model="pager.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
