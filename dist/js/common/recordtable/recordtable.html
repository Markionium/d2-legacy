<div class="record-table">
    <table class="table">
        <thead>
            <tr>
                <th ng-repeat="column in columns" class="record-table-header" column="column">{{ column.name }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items" ng-click="rowClick(item)">
                <td ng-repeat="column in columns">{{ item[column.name]}}</td>
            </tr>
        </tbody>
    </table>
    <div class="record-table-pagination">
        <pagination boundary-links="true" items-per-page="pager.itemsPerPage" total-items="pager.resultTotal" ng-model="pager.currentPage" class="pagination-sm" previous-text="{{ 'previous' | translate }}" next-text="{{ 'next' | translate }}" first-text="{{ 'first' | translate }}" last-text="{{ 'last' | translate }}"></pagination>
    </div>
</div>
