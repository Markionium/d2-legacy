<div class="record-table">
    <table class="table">
        <thead>
            <tr>
                <th ng-repeat="column in columns" class="record-table-header" column="column">{{ column.name | capitalize }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items">
                <td ng-repeat="column in columns">{{ item[column.name]}}</td>
            </tr>
        </tbody>
    </table>
</div>
