<div class="record-table">
    <table class="table">
        <thead record-table-header></thead>
        <!--<thead>
            <tr>
                <th record-table-header ng-repeat="column in tableConfig.columns" column="column" config="tableConfig">{{ column.name }}</th>
            </tr>
        </thead>-->
        <tbody>
            <tr ng-repeat="item in tableData.items" ng-click="recordTable.rowClick(item)">
                <td ng-if="tableConfig.select"><input type="checkbox" ng-model="item.selected" ng-change="recordTable.checkAllSelected()" /></td>
                <td ng-repeat="column in recordTable.getRowDataColumns()" ng-bind="item[column.name]"></td>
            </tr>
        </tbody>
        <!--<tbody record-table-rows columns="columns" items="items"></tbody>-->
    </table>
    <div class="record-table-pagination" ng-if="tableConfig.pageItems">
        <pagination boundary-links="true" items-per-page="recordTable.pager.itemsPerPage" total-items="recordTable.pager.resultTotal" ng-model="recordTable.pager.currentPage" class="pagination-sm" previous-text="{{ 'previous' | translate }}" next-text="{{ 'next' | translate }}" first-text="{{ 'first' | translate }}" last-text="{{ 'last' | translate }}"></pagination>
    </div>
    <div class="record-table-context-menu" ng-if="recordTable.contextMenu">
        <ul id="recordTableContextMenu">
            <li ng-repeat="menuItem in recordTable.contextMenu" ng-bind="menuItem.name" ng-click="menuItem.click()"></li>
        </ul>
    </div>
</div>
